<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form input[type="text"],
        .container form input[type="email"],
        .container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .container form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup page</h1>
        <form>
            <input type="text" name="fname" placeholder="First Name" required/><br>
            <input type="text" name="lname" placeholder="Last Name" required/><br>
            <input type="text" name="pp" placeholder="Profile Picture URL"/><br>
            <input type="text" name="un" placeholder="Username" required/><br>
            <input type="email" name="ei" placeholder="Email Id" required/><br>
            <input type="password" name="p" placeholder="Password" required/><br>
            <input type="password" name="cp" placeholder="Confirm Password" required/><br>
            <input type="text" name="a" placeholder="Address (line1, city, state, pincode)" required/><br>
            <button type="submit">Signup</button>
            <h3>Alredy have account !</h3>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
